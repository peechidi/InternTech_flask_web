<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap">
    <title>InternTech</title>
</head>
<body>
        <nav class="navbar">
            <div class="brand-title">INTERNTECH</div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </div>
        </nav>
        <section class="body">
        <div class="container">
            <h1>Sign Up</h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Info:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label>Career Path:</label>
                    <div class="radio-group">
                    <label><input type="radio" name="radio_choice" value="Option 1" required> AI/Machine Learning</label>
                    <label><input type="radio" name="radio_choice" value="Option 2" required> Animation</label>
                    <label><input type="radio" name="radio_choice" value="Option 3" required> Cloud Computing</label>
                    <label><input type="radio" name="radio_choice" value="Option 12" required> Cybersecurity</label>
                    <label><input type="radio" name="radio_choice" value="Option 4" required> Data Analysis and Visualisation</label>
                    <label><input type="radio" name="radio_choice" value="Option 5" required> Data Science</label>
                    <label><input type="radio" name="radio_choice" value="Option 6" required> Dev Ops</label>
                    <label><input type="radio" name="radio_choice" value="Option 7" required> Game Development</label>
                    <label><input type="radio" name="radio_choice" value="Option 8" required> Product Management</label>
                    <label><input type="radio" name="radio_choice" value="Option 9" required> Quality Assurance</label>
                    <label><input type="radio" name="radio_choice" value="Option 10" required> Software Development</label>
                    <label><input type="radio" name="radio_choice" value="Option 11" required> UI/UX Design</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text_input">Learning Duration:</label>
                    <input type="text" id="text_input" name="text_input" required>
                </div>
                <div class="form-group">
                    <label for="textarea">Expectation:</label>
                    <textarea id="textarea" name="textarea" rows="4" required></textarea>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div> 
    </section>

        <footer class="footer">
            <div class="footer-content">
                <div id='Contact' class="footer-section contact">
                    <h2>Contact Info</h2>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> 123 Street Name, City, Country</li>
                        <li><i class="fas fa-phone"></i> +1 (234) 567-890</li>
                        <li><i class="fas fa-envelope"></i> info@example.com</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2024 InternTech | Designed by Precious Chidi-Obinichi
            </div>
        </footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        </body>
        </html>
